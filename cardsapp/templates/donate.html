{% extends 'base.html' %}
{% block content %}

<div class='jumbotron'>
    <h3 class='mt-4 display-4 text-center' style='color: #619196;'>Consider donating!</h3>
    <p class='mt-4 lead text-center' style='color: #619196;'>These cards come completely out of pocket and while this is a labor of love, a donation is always welcome and appreciated in order to keep this going!</p>
    <div class='container text-center mt-4'>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="37ZMFDEXKW6GU" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
</div>

{% endblock %}
